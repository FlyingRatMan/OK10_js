<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <title>Title</title>
</head>
<body>
    <form name="userForm">
        <label>Name:
            <input name="name" type="text"/>
        </label>
        <label>Age:
            <input name="age" type="number"/>
        </label>
        <button id="btnUser">Send</button>
    </form>

    <form name="carForm">
        <label>Model:
            <input name="model" type="text"/>
        </label>
        <label>Type:
            <input name="type" type="text"/>
        </label>
        <label>Volume:
            <input name="volume" type="number"/>
        </label>
        <button id="btnCar">Send</button>
    </form>
</body>
</html>
